<ion-app >
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="menucolor">

      <ion-content>

        <ion-list id="inbox-list">

        <div class="header-with-logo">
            <div class="logo-container">
              <img src="../../assets/slg-logo.png" class="logo">
            </div>
            <div class="header-content">
              <ion-list-header> Silver Line Group </ion-list-header>
              <ion-note> Customer Feedback </ion-note>
            </div>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      <ion-list id="labels-list" class="custom-list">
        <ion-list-header class="custom-list-header">
          Powered By: <strong class="custom-strong">SLG ICT</strong> 
        </ion-list-header>  

          <!--  <ion-list-header class="custom-list-header">
            <sub class="custom-version"> Current Version - 1.0.1 </sub>
          </ion-list-header> -->
      </ion-list>      


      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
